<div class="demonlord" {{#if actor._id}}data-actor-id="{{actor._id}}" {{/if}}
    {{#if item._id}}data-item-id="{{item._id}}" {{/if}} {{#if tokenId}}data-token-id="{{tokenId}}" {{/if}}>
    <header class="card-headersmall">
        <div class="challenge-img"></div>
        <div class="attackbox">
            <div class="header">{{localize "DL.DialogRollChallenge"}}</div>
            <div class="headertext"></div>
        </div>
    </header>

    <div class="sectionblock">
        <div class="boonsbanes">
            <div class="header">
                <div>{{localize "DL.ModsListBoonsBanes"}}</div>
                <input type="text" name="boonsbanes" value="0" />
            </div>
        </div>
        <div class="damageaction make-challengeroll">
            <div class="header" data-attribute="{{data.attribute.value}}" data-boonsbanes="{{data.boonsbanes.value}}">
                <div class="challenge-img"></div>
                <div>{{data.attribute.value}} ({{data.boonsbanestext.value}})</div>
            </div>
        </div>
    </div>
</div>

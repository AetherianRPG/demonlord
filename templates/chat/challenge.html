<div class="demonlord" {{#if actor._id}}data-actor-id="{{actor._id}}" {{/if}} {{#if item._id}}data-item-id="{{item._id}}" {{/if}} {{#if tokenId}}data-token-id="{{tokenId}}" {{/if}}>
    <header class="card-headersmall">
        <div class="challenge-img"></div>
        <div class="header">{{localize "DL.ChallengeRollText"}}</div>
        <div class="headertext {{data.resultText.value}}">{{data.resultText.value}}</div>
    </header>

    <div class="result">
        <div class="box {{data.resultText.value}}">
            <div class="valuetext">{{item.name}}</div>
            <div class="boxborder tooltip">
                <div class="value">{{data.diceTotal.value}}</div>
                <span class="tooltiptext">{{data.diceResult.value}}</span>
            </div>
        </div>
        <div class="boxvs">
            <div class="vs">{{localize "DL.ChallengeVS"}}</div>
        </div>
        <div class="box {{data.resultText.value}}">
            <div class="valuetext">{{localize "DL.TalentRollTarget"}}</div>
            <div class="boxborderTarget">
                <div class="value">10</div>
            </div>
        </div>
    </div>
</div>

<div class="demonlord" {{#if actor._id}}data-actor-id="{{actor._id}}" {{/if}}
    {{#if item._id}}data-item-id="{{item._id}}" {{/if}} {{#if tokenId}}data-token-id="{{tokenId}}" {{/if}}>
    <header class="card-header">
        <div class="token-img"><img class="profile-img" src="{{token.img}}" data-edit="img" title="{{actor.name}}"
                height="40" width="40" /></div>
        <div class="attackbox">
            <div class="header">{{localize "DL.DialogUseItem"}}</div>
            <div class="headertext">{{data.itemname.value}}</div>
        </div>
    </header>

    <div class="description">
        <div class="header">{{localize "DL.AttackRollDescription"}}</div>
        <div class="body">{{{data.description.value}}}</div>
    </div>
</div>

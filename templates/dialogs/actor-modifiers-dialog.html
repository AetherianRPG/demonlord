<form autocomplete="off">
    <div class=form-group>
        <label for="hasLevelHeaded">{{localize "DL.ModsFastTurnField"}}</label>
        <div class="form-fields">
            <input type="checkbox" name="data.fastturn" id="hasLevelHeaded" {{checked data.fastturn}}>
        </div>
    </div>
    <footer class="sheet-footer">
        <button type="submit"><i class="fas fa-save"></i>{{localize "DL.ModsSaveChanges"}}</button>
    </footer>
</form>

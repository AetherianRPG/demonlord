<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="weapon-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
        <div class="header-fields">
            <div class="gridrow">
                <input name="name" type="text" value="{{item.name}}" placeholder="{{localize 'DL.WeaponName'}}" />
            </div>
        </div>
    </header>
    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="attributes">{{localize "DL.TabsAttributes"}}</a>
        <a class="item" data-tab="description">{{localize "DL.TabsDescription"}}</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">
        <section class="sheet-content">
            {{!-- Attributes Tab --}}
            <div class="tab weapons" data-group="primary" data-tab="attributes">
                <div class="gridrow">
                    <div class="resource">
                        <label class="resource-label">{{localize "DL.WeaponHands"}}</label>
                        <div class="modifierblock">
                            <select name="data.hands" data-dtype="String">
                                {{#select data.hands}}
                                <option value="">—</option>
                                <option value="{{localize 'DL.WeaponHandsOne'}}">{{localize "DL.WeaponHandsOne"}}
                                </option>
                                <option value="{{localize 'DL.WeaponHandsTwo'}}">{{localize "DL.WeaponHandsTwo"}}
                                </option>
                                <option value="{{localize 'DL.WeaponHandsOff'}}">{{localize "DL.WeaponHandsOff"}}
                                </option>
                                {{/select}}
                            </select>
                        </div>
                    </div>
                    <div class="resource">
                        <label class="resource-label">{{localize "DL.WeaponProperties"}}</label>
                        <div class="modifierblock">
                            <input type="text" name="data.properties" value="{{data.properties}}" />
                        </div>
                    </div>
                    <div class="resource">
                        <label class="resource-label">{{localize "DL.WeaponModifiers"}}</label>
                        <div class="modifierblock">
                            <div class="grid grid-3col">
                                <div class="weaponalign">
                                    <label class="resource-label">{{localize "DL.WeaponAttackModifier"}}</label>
                                    <select name="data.action.attack" data-dtype="String">
                                        {{#select data.action.attack}}
                                        <option value="">—</option>
                                        <option value="{{localize 'DL.AttributeStrength'}}">
                                            {{localize "DL.AttributeStrength"}}
                                        </option>
                                        <option value="{{localize 'DL.AttributeAgility'}}">
                                            {{localize "DL.AttributeAgility"}}
                                        </option>
                                        <option value="{{localize 'DL.AttributeIntellect'}}">
                                            {{localize "DL.AttributeIntellect"}}</option>
                                        <option value="{{localize 'DL.AttributeWill'}}">{{localize "DL.AttributeWill"}}
                                        </option>
                                        <option value="{{localize 'DL.CharPerception'}}">
                                            {{localize "DL.CharPerception"}}
                                        </option>
                                        {{/select}}
                                    </select>
                                </div>
                                <div class="weaponalign">
                                    <label>VS</label>
                                </div>
                                <div class="weaponalign">
                                    <label class="resource-label">{{localize "DL.WeaponDefenseModifier"}}</label>
                                    <select name="data.action.against" data-dtype="String">
                                        {{#select data.action.against}}
                                        <option value="">—</option>
                                        <option value="Strength">{{localize "DL.AttributeStrength"}}</option>
                                        <option value="Agility">{{localize "DL.AttributeAgility"}}</option>
                                        <option value="Intellect">{{localize "DL.AttributeIntellect"}}</option>
                                        <option value="Will">{{localize "DL.AttributeWill"}}</option>
                                        <option value="Perception">{{localize "DL.CharPerception"}}</option>
                                        <option value="Defense">{{localize "DL.CharDefense"}}</option>
                                        {{/select}}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="resource">
                        <label class="resource-label">{{localize "DL.WeaponBoonsBanes"}}</label>
                        <div class="modifierblock">
                            <input type="text" name="data.action.boonsbanes" value="{{data.action.boonsbanes}}" />
                        </div>
                    </div>
                    <div class="resource">
                        <label class="resource-label">{{localize "DL.WeaponDamage"}}</label>
                        <div class="modifierblock">
                            <input type="text" name="data.action.damage" value="{{data.action.damage}}" />
                        </div>
                    </div>
                </div>
            </div>
            {{!-- Description Tab --}}
            <div class="tab" data-group="primary" data-tab="description">
                <div class="descriptionblock">
                    {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
                </div>
            </div>
        </section>
    </section>
</form>
